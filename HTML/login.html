<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/nav1.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <title>Login | TravelYaari</title>

      <style>
body {
  background-image: url(../Images/signup/bg.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>
</head>

<body>
    <div id="navigation"></div>
    <script>
        $(document).ready(function() {

            $('#navigation').load("nav0.html");

        });
    </script>
    <div class="container">
        <div class="row display-flex">
            <div class="col-sm-6 col-xs-6 col-md-4 col-md-offset-4" id="login-intro-form">
                <h1 class="text-center login-login-title">Hello Traveller</h1>
                <div class="login-account-wall">
                    <img class="login-profile-img" src="../Images/login/avatar.png" alt="">
                    <form class="login-form-signin" action="../HTML/home.html">
                        <input type="text" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-centre">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    </form>
                    or <br>
                    <a href="signup.html" class="text-center login-new-account">Create an account </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
